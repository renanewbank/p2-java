<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <title>Criar Conta</title>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-group-1">
                <li>
                    <a>Sobre</a>
                </li>
                <li>
                    <a>Planos</a>
                </li>
            </ul>

            <div>
                <a th:href="@{/}">
                    <img th:src="@{/img/cb-logo.png}" width="166" height="33">
                </a>
            </div>

            <ul class="nav-group-2">
                <li>
                    <a th:href="@{/listar}">Clientes</a>
                </li>
                <li>
                    <a th:href="@{/form}">Criar Conta</a>
                </li>
            </ul>
        </nav>
    </header>

    <section> 
        <div class="container-create">
            <div class="container-formulario">
                <h2 th:text="${nomePag}"></h2>
                <form th:action="@{${link}}" method="post" th:object="${empresas}">
                    CNPJ <input type="number" th:field="*{cnpj}" placeholder="00.000.000.0000-00" size="14" required><br>
                    Nome <input type="text" th:field="*{nome}" placeholder="Empresa" size="50" required><br>
                    Email <input type="email" th:field="*{email}" placeholder="email@empresa.com" size="20" required><br>
                    Telefone <input type="number" th:field="*{telefone}" placeholder="(00)00000-0000" size="20" required><br>
                    Endere√ßo <input type="text" th:field="*{endereco}" placeholder="" size="50" required><br>
                    <input type="submit" th:value="${valorBtn}">
                </form>        
            </div>            
        </div>        
    </section>

    
</body>
</html>
